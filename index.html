<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Cuenta Regresiva de Regalo</title>

<body>
    <audio id="christmasMusic" src="music.mp3" loop muted></audio>
    <div id="snow-container"></div>

                    <div class="countdown-item">
